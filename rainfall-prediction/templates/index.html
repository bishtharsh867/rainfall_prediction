<!DOCTYPE html>
<html>
<head>
    <title>Rainfall Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General body styling */
        body {
            font-family: 'Roboto Serif', serif;
            /* use Flask static url_for to refer to the image in static/images */
            background: url('{{ url_for("static", filename="images/background.png") }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Container */
        .container {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        /* Blurred glass card */
        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px 50px;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        /* Centered table with border */
        table {
            margin: 0 auto;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        /* Input fields */
        input[type="number"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.85);
            color: #333;
        }

        /* Button styling */
        button {
            background-color: rgba(75, 108, 183, 0.9);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: rgba(24, 40, 72, 0.9);
            transform: scale(1.05);
        }

        /* Prediction text */
        h2 {
            margin-top: 25px;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŒ§ Rainfall Prediction System</h1>

        <div class="card">
            <form action="/predict" method="post">
                <table>
                    <tr><td><input type="number" name="temperature" placeholder="Temperature (Â°C)" required></td></tr>
                    <tr><td><input type="number" name="humidity" placeholder="Humidity (%)" required></td></tr>
                    <tr><td><input type="number" name="pressure" placeholder="Pressure (hPa)" required></td></tr>
                    <tr><td><input type="number" name="wind_speed" placeholder="Wind Speed (km/h)" required></td></tr>
                    <tr><td><button type="submit">Predict</button></td></tr>
                </table>
            </form>
        </div>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
